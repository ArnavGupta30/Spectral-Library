<!DOCTYPE html>
<html>
<head>
	<title>Image Grid Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Neumorphic & Glassmorphism Image Library</h1>
	</header>
	<main>
		<section class="image-grid">
			<div class="image-card">
				<img src="https://img.freepik.com/free-vector/cerulean-blue-curve-frame-template_53876-99029.jpg?w=2000" alt="Image 1">
				<div class="image-zoom"></div>
			</div>
			<div class="image-card">
				<img src="https://www.computerhope.com/jargon/t/template.jpg" alt="Image 2">
				<div class="image-zoom"></div>
			</div>
			<div class="image-card">
				<img src="https://img.freepik.com/free-psd/digital-marketing-live-webinar-corporate-social-media-post-template_202595-505.jpg?w=2000" alt="Image 3">
				<div class="image-zoom"></div>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
